name: Fortify Scan

on:
  push:
    branches:
       - build/QA
  pull_request:

jobs:
  fortify-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code
      - name: Check out source code
        uses: actions/checkout@v4

      # Step 2: Run Fortify on Demand SAST & SCA scan
      - name: Run Fortify on Demand SAST & SCA Scan
        uses: fortify/github-action@v2
        with:
          sast-scan: true              # Run SAST scan
          debricked-sca-scan: true     # Run Debricked SCA scan
        env:
          FOD_URL: https://apac.fortify.com   # or EU/other region if needed
          FOD_TENANT: ${{ secrets.FORTIFY_TENENT }}
          FOD_USER: ${{ secrets.USER_NAME }}
          FOD_PASSWORD: ${{ secrets.FORTIFY_PASSWORD }}
