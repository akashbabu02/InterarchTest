name: Salesforce Build Pipeline - InterarchQA

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest
    environment: QA

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üõ†Ô∏è Install Salesforce CLI and Plugins (sf + sfdx)
        shell: bash
        run: |
          echo 'Installing sf CLI'
          npm install -g @salesforce/cli@latest

      - name: üîê Authenticate with Salesforce (JWT Auth)
        run: |
          sf org login jwt \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file asset/server.key \
            --username ${{ secrets.USER_NAME }} \
            --instance-url https://login.salesforce.com \
            --set-default

      - name: üöÄ Deploy LWC changes to Salesforce
        run: |
          # Deploy all changes in force-app folder
          sf project deploy start --source-dir force-app --target-org ${{ secrets.USER_NAME }} --wait 10 --verbose
