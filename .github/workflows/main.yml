name: Salesforce QA Pipeline with Fortify

on:
  push:
    branches:
      - build/QA
  pull_request:
    branches:
      - build/QA

jobs:
  fortify-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli sfdx-cli

      - name: Authenticate to Salesforce Org
        run: |
          sfdx auth:jwt:grant \
            --clientid ${{ secrets.CONSUMER_KEY }} \
            --jwtkeyfile asset/server.key \
            --username minuscule@admin.com \
            --instanceurl https://login.salesforce.com \
            --setdefaultdevhubusername

      - name: Fortify AST Scan
        uses: fortify/github-action@v2.1.1
        with:
          sast-scan: true
          debricked-sca-scan: false
        env:
          FOD_API: https://api.trial.fortify.com
          FOD_API_TOKEN: ${{ secrets.FORTIFY_SECRET_KEY }}
          FOD_APPLICATION_NAME: SalesforceQA
          FOD_APPLICATION_VERSION: test
          FOD_SCAN_TARGET: ./force-app/main/default

      - name: Upload Fortify Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: FortifyScanReport
          path: ./fortify_scan_report.fpr

