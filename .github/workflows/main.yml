name: Salesforce QA Pipeline with Fortify

on:
  push:
    branches:
      - build/QA
  pull_request:
    branches:
      - build/QA

jobs:
  fortify-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli sfdx-cli

      - name: Authenticate to Salesforce Org
        run: |
          sfdx auth:jwt:grant \
            --clientid ${{ secrets.CONSUMER_KEY }} \
            --jwtkeyfile asset/server.key \
            --username minuscule@admin.com \
            --instanceurl https://login.salesforce.com \
            --setdefaultdevhubusername

      - name: Fortify AST Scan
        uses: fortify/github-action@v2.1.1
        with:
          sast-scan: true
          debricked-sca-scan: true
        env:
          FOD_URL: https://trial.fortify.com
          FOD_TENANT: ${{ secrets.FORTIFY_TENENT }}
          FOD_USER: ${{ secrets.USER_NAME }}
          FOD_PASSWORD: ${{ secrets.FORTIFY_PASSWORD }}
          FOD_RELEASE: SalesforceQA:test
          FOD_SCAN_TARGET: ./force-app/main/default/lwc
          DO_WAIT: true
          DO_EXPORT: true

      # Confirm authentication + scan details
      - name: Echo Scan Info
        run: |
          echo "Fortify Scan completed!"
          echo "Tenant: ${{ secrets.FOD_TENANT }}"
          echo "Release: SalesforceQA:test"
          ls -lh

      - name: Upload Fortify Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: FortifyScanReport
          path: ./fortify_scan_report.fpr
